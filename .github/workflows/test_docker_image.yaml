name: Test Docker image

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  push_to_registry:
    name: Build Docker images
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            czertainly/czertainly-frontend-administrator
            3keycompany/czertainly-frontend-administrator
            harbor.3key.company/czertainly/czertainly-frontend-administrator
          tags: |
            type=ref,event=tag
            type=raw,value=develop-latest
            type=sha,prefix=develop-,format=long

      - name: Test build Docker image
        id: build-and-load
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          file: ./Dockerfile
          # Build only the host architecture for the pre-scan build;
          # --load works only when a single platform is produced.
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Select tag for scanning
        id: tag
        run: |
          FIRST_TAG="$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)"
          echo "value=$FIRST_TAG" >> "$GITHUB_OUTPUT"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.34.1
        with:
          image-ref: ${{ steps.tag.outputs.value }}
          format: json
          output: trivy-report.json
          exit-code: 0

      - name: Upload vulnerability report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

      - name: Fail build on vulnerabilities
        uses: aquasecurity/trivy-action@0.34.1
        with:
          image-ref: ${{ steps.tag.outputs.value }}
          trivy-config: config/trivy.yaml
          skip-setup-trivy: true
