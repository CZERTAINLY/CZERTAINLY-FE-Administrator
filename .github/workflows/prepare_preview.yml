name: Prepare preview

on:
  pull_request:
    types:
      - labeled
      - synchronize
      - reopened
      - unlabeled
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Prepare preview
    runs-on: ubuntu-latest

    # Run if:
    # - the PR currently has label "preview" (covers synchronize/reopened)
    # - OR the current event is labeling "preview" (covers labeled)
    if: |
      contains(github.event.pull_request.labels.*.name, 'preview') ||
      (github.event.action == 'labeled' && github.event.label.name == 'preview')

    steps:
      - uses: actions/checkout@v4

      # Package up PR context for downstream workflow_run
      - name: Prepare PR context artifact
        run: |
          cat > pr-context.json <<'JSON'
          {
            "pr_number": "${{ github.event.pull_request.number }}",
            "head_sha":  "${{ github.event.pull_request.head.sha }}",
            "head_repo": "${{ github.event.pull_request.head.repo.full_name }}",
            "head_branch": "${{ github.event.pull_request.head.ref }}",
            "base_ref": "${{ github.event.pull_request.base.ref }}"
          }
          JSON
          cat pr-context.json

      - name: Upload PR context
        uses: actions/upload-artifact@v4
        with:
          name: pr-context
          path: pr-context.json
          retention-days: 1
          if-no-files-found: error
