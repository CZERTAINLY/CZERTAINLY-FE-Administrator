name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # Continue running other browser jobs even if one fails
      matrix:
        browser: [chromium, firefox, webkit]  # Creates 3 parallel jobs
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Install Playwright Browsers
        # Only install the browser needed for this job (faster)
        run: npx playwright install --with-deps ${{ matrix.browser }}
      - name: Run Playwright tests
        # Run only the project matching this browser
        run: npx playwright test --project=${{ matrix.browser }}
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          # Unique artifact name per browser to avoid conflicts
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30
